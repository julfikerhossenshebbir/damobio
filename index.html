<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIVE.OG | Osman Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050506;
            --card-bg: #101012;
            --accent: #ff6a00;
            --accent-rgb: 255, 106, 0;
            --text-main: #ffffff;
            --text-dim: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
            --header-bg: rgba(5, 5, 6, 0.8);
        }

        body.light-mode {
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-dim: #4b5563;
            --border: rgba(0, 0, 0, 0.1);
            --header-bg: rgba(243, 244, 246, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg); color: var(--text-main); overflow-x: hidden; transition: background 0.4s, color 0.4s; }

        /* --- Full Screen Loader --- */
        #page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .loader-spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(var(--accent-rgb), 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        body.loaded #page-loader { opacity: 0; visibility: hidden; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: fadeInUp 0.8s ease forwards; }

        header {
            position: fixed; top: 0; width: 100%; padding: 15px 8%;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--header-bg); backdrop-filter: blur(15px);
            z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 22px; font-weight: 800; color: var(--accent); letter-spacing: -1px; text-decoration: none; }
        .header-tools { display: flex; gap: 10px; }
        .tool-btn { background: var(--card-bg); border: 1px solid var(--border); color: var(--text-main); padding: 0 12px; height: 38px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; font-weight: 700; font-size: 13px; }

        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 140px 20px 60px; background: radial-gradient(circle at 50% 30%, rgba(var(--accent-rgb), 0.15), transparent 50%); }
        .profile-wrapper { position: relative; margin-bottom: 30px; width: 170px; height: 170px; }
        .profile-wrapper img.avatar { width: 100%; height: 100%; border-radius: 45px; border: 2px solid var(--border); padding: 8px; background: var(--card-bg); object-fit: cover; transform: rotate(-3deg); transition: 0.5s; }
        .verify-badge { position: absolute; bottom: -5px; right: -5px; width: 45px; height: 45px; z-index: 10; background: var(--bg); border-radius: 50%; padding: 2px; }
        
        .hero h1 { font-size: clamp(35px, 8vw, 70px); font-weight: 800; margin-bottom: 15px; }
        .highlight { color: var(--accent); }
        .typing-text { font-size: 20px; color: var(--text-dim); height: 30px; margin-bottom: 30px; }
        
        .stats-container { display: flex; gap: 40px; margin-bottom: 40px; background: var(--card-bg); padding: 20px 40px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-item h3 { color: var(--accent); font-size: 28px; font-weight: 800; }
        .stat-item p { font-size: 11px; color: var(--text-dim); text-transform: uppercase; }

        .personal-card { width: 100%; max-width: 450px; margin-bottom: 50px; }
        .info-header { background: var(--card-bg); border: 1px solid var(--border); color: var(--text-main); padding: 15px 25px; width: 100%; border-radius: 30px 30px 0 0; font-weight: 700; text-align: left; border-bottom: none; }
        .personal-content { background: rgba(var(--accent-rgb), 0.02); padding: 25px; border: 1px solid var(--border); border-radius: 0 0 30px 30px; }
        .detail-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); font-size: 14px; }
        .detail-row:last-child { border-bottom: none; }
        
        .section-padding { padding: 100px 8%; opacity: 0; }
        .section-title { font-size: 38px; font-weight: 800; margin-bottom: 30px; position: relative; display: inline-block; }
        .section-title::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 4px; background: var(--accent); border-radius: 10px; }

        .skills-grid { display: grid; grid-template-columns: 1fr; max-width: 1000px; margin: 50px auto 0; gap: 30px; }
        .skill-card { background: linear-gradient(145deg, var(--card-bg), rgba(255,255,255,0.01)); padding: 35px 40px; border-radius: 40px; border: 1px solid var(--border); transition: 0.4s; cursor: pointer; position: relative; width: 100%; }
        .skill-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .skill-card.active { border-color: var(--accent); background: rgba(var(--accent-rgb), 0.05); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-header-left { display: flex; align-items: center; gap: 20px; }
        .skill-card i.main-icon { font-size: 35px; color: var(--accent); }
        .skill-card h3 { font-size: 22px; font-weight: 700; }
        .arrow-icon { font-size: 18px; color: var(--accent); transition: 0.4s; }
        .skill-card.active .arrow-icon { transform: rotate(180deg); }
        .skill-card p.desc { font-size: 15px; line-height: 1.6; color: var(--text-dim); }
        
        .skill-details { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, opacity 0.3s ease, margin-top 0.3s; opacity: 0; }
        .skill-card.active .skill-details { max-height: 600px; margin-top: 25px; opacity: 1; }
        .service-list { list-style: none; margin-bottom: 25px; padding-top: 15px; border-top: 1px solid var(--border); }
        .service-list li { font-size: 14px; color: var(--text-dim); margin-bottom: 12px; display: flex; align-items: center; gap: 12px; }
        .service-list li i { color: var(--accent); }
        .tags { display: flex; flex-wrap: wrap; gap: 8px; padding-top: 15px; border-top: 1px solid var(--border); }
        .tags span { background: rgba(var(--accent-rgb), 0.1); color: var(--accent); font-size: 11px; padding: 6px 14px; border-radius: 50px; font-weight: 700; border: 1px solid rgba(var(--accent-rgb), 0.2); }

        /* Footer Section */
        footer { background: var(--card-bg); border-top: 1px solid var(--border); padding: 80px 8% 40px; text-align: center; }
        .footer-logo { font-size: 32px; font-weight: 800; color: var(--accent); margin-bottom: 20px; display: block; text-decoration: none; }
        .footer-p { color: var(--text-dim); max-width: 500px; margin: 0 auto 35px; line-height: 1.8; }
        .tg-btn-footer { background: var(--accent); color: #fff; text-decoration: none; padding: 18px 40px; border-radius: 20px; font-weight: 800; display: inline-flex; align-items: center; gap: 12px; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 30px; }
        .social-row { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .social-row a { width: 50px; height: 50px; border-radius: 15px; background: var(--bg); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; color: var(--text-main); text-decoration: none; transition: 0.3s; font-size: 18px; }
        .social-row a:hover { background: var(--accent); color: #fff; transform: translateY(-5px); }

        @media (max-width: 768px) { header { padding: 15px 5%; } .skills-grid { width: 100%; } }
    </style>
</head>
<body>

    <div id="page-loader">
        <div class="loader-spinner"></div>
    </div>

    <header>
        <a href="#" class="logo">CREATIVE.OG</a>
        <div class="header-tools">
            <button class="tool-btn" onclick="toggleLang()" id="langBtn">BN</button>
            <button class="tool-btn" onclick="toggleTheme()"><i class="fas fa-moon" id="themeIcon"></i></button>
        </div>
    </header>

    <section class="hero">
        <div class="profile-wrapper">
            <img src="https://plus.unsplash.com/premium_vector-1682269287900-d96e9a6c188b?q=80&w=1160&auto=format&fit=crop" class="avatar" alt="Osman">
            <img src="https://mdjhs.com/osman/verified.svg" class="verify-badge" alt="Verified">
        </div>
        <h1 id="hero-hi"></h1>
        <div class="typing-text" id="typing"></div>
        <div class="stats-container" id="stats-box"></div>
        
        <div class="personal-card">
            <div class="info-header" id="info-title"></div>
            <div class="personal-content" id="personal-info-rows"></div>
        </div>
    </section>

    <section class="section-padding scroll-animate">
        <h2 class="section-title" id="about-title"></h2>
        <div class="about-text" id="about-content"></div>
    </section>

    <section class="section-padding scroll-animate" style="background: rgba(255,255,255,0.01);">
        <h2 class="section-title" id="skills-title"></h2>
        <div class="skills-grid" id="skills-container"></div>
    </section>

    <footer id="footer-box"></footer>

    <script>
        let currentLang = localStorage.getItem('osman-lang') || 'en';
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');

        // Dynamic Loader for data.js
        const loadData = () => {
            const script = document.createElement('script');
            script.src = 'data.js?v=' + Date.now();
            script.onload = () => {
                updateUI();
                startTyping();
                // Remove Loader
                setTimeout(() => {
                    document.body.classList.add('loaded');
                }, 500);
            };
            script.onerror = () => {
                console.error("Failed to load data.js");
                document.body.classList.add('loaded'); // Hide loader even if it fails
            };
            document.head.appendChild(script);
        };

        function updateUI() {
            if (typeof translations === 'undefined') return;
            const data = translations[currentLang];
            
            document.getElementById('langBtn').textContent = currentLang === 'en' ? 'BN' : 'EN';
            document.getElementById('hero-hi').innerHTML = data.hero_hi;
            
            document.getElementById('stats-box').innerHTML = data.stats.map(s => `
                <div class="stat-item"><h3>${s.val}</h3><p>${s.label}</p></div>
            `).join('');

            document.getElementById('info-title').textContent = data.personal_title;
            document.getElementById('personal-info-rows').innerHTML = data.personal_data.map(d => `
                <div class="detail-row"><span>${d.k}</span><span>${d.v}</span></div>
            `).join('');

            document.getElementById('about-title').textContent = data.about_title;
            document.getElementById('about-content').innerHTML = `
                <p>${data.about_p1}</p>
                <p style="margin-top:15px;">${data.about_p2}</p>
            `;

            document.getElementById('skills-title').textContent = data.skills_title;
            document.getElementById('skills-container').innerHTML = data.skills_list.map((s) => `
                <div class="skill-card" onclick="toggleSkill(event, this)">
                    <div class="card-header">
                        <div class="card-header-left">
                            <i class="fas ${s.icon} main-icon"></i>
                            <h3>${s.title}</h3>
                        </div>
                        <i class="fas fa-chevron-down arrow-icon"></i>
                    </div>
                    <p class="desc">${s.desc}</p>
                    <div class="skill-details">
                        <ul class="service-list">
                            ${s.services.map(ser => `<li><i class="fas fa-check-circle"></i> ${ser}</li>`).join('')}
                        </ul>
                        <div class="tags">
                            ${s.tags.map(t => `<span>${t}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

const footerHTML = `
    <a href="#" class="footer-logo">CREATIVE.OG</a>
    <p class="footer-p">${data.footer_p}</p>
    <a href="https://t.me/YourChannel" target="_blank" class="tg-btn-footer">
        <i class="fab fa-telegram-plane"></i> ${data.tg_btn}
    </a>
    <div class="social-row">
        ${data.socials ? data.socials.map(soc => `
            <a href="${soc.link}" target="_blank" title="Social Link">
                <i class="${soc.icon}"></i>
            </a>
        `).join('') : `
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        `}
    </div>
    <p style="color: var(--text-dim); font-size: 12px; margin-top: 50px; opacity: 0.6;">${data.copyright}</p>
`;
document.getElementById('footer-box').innerHTML = footerHTML;
            
            handleScroll();
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'bn' : 'en';
            localStorage.setItem('osman-lang', currentLang);
            location.reload(); 
        }

        function toggleTheme() {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            themeIcon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('osman-theme', isLight ? 'light-mode' : 'dark-mode');
        }

        function toggleSkill(event, card) {
            event.stopPropagation();
            document.querySelectorAll('.skill-card').forEach(c => { if (c !== card) c.classList.remove('active'); });
            card.classList.toggle('active');
        }

        window.addEventListener('click', () => { document.querySelectorAll('.skill-card').forEach(card => card.classList.remove('active')); });

        function startTyping() {
            if (typeof translations === 'undefined') return;
            const words = translations[currentLang].typing;
            let i = 0, j = 0, isDeleting = false;
            function type() {
                let currentWord = words[i], display = document.getElementById("typing");
                if(!display) return;
                display.textContent = isDeleting ? currentWord.substring(0, j--) : currentWord.substring(0, j++);
                if (!isDeleting && j === currentWord.length + 1) { isDeleting = true; setTimeout(type, 1000); return; }
                if (isDeleting && j === 0) { isDeleting = false; i = (i + 1) % words.length; }
                setTimeout(type, isDeleting ? 80 : 150);
            }
            type();
        }

        function handleScroll() {
            const elements = document.querySelectorAll('.scroll-animate');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.classList.add('animate');
                    el.style.opacity = "1";
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('osman-theme') || 'dark-mode';
            if (savedTheme === 'light-mode') { body.classList.add('light-mode'); themeIcon.className = 'fas fa-sun'; }
            loadData();
        });
    </script>
</body>
</html>
